<!-- This HTML file is responsible for displaying the items that makes up the contact  -->
<!-- Anchor tag was move here, however the "contact" object cannot be found in this component.-->
<!-- We had to use the @input to access it from the contact-list component which can be found in .ts file -->

<a class="list-group-item clearfix"  
[routerLink]="contact.id" 
routerLinkActive="active"
(click)="onSelected" >
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ contact.name }}</h4>
    </div>
    <span class="pull-right">
      <img [src]="contact.imageUrl" 
      alt="{{ contact.name }}" 
      class="img-responsive" 
      style="max-height: 50px;">
    </span>
  </a>
